name: Deploy Vue to cPanel FTP

on:
  push:
    branches:
      - main  # Ganti kalau branch kamu bukan main, misal master

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.16.0'  # Ganti kalau kamu pakai Node versi lain

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to FTP server
        uses: samkirkland/ftp-deploy-action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist  # Folder hasil build Vue, default biasanya dist
          server-dir: public_html/project  # Ganti sesuai folder tujuan di hosting kamu
